<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="result"></div>
    <script>
    var storag="";
    for (var i = 1; i <= 10; i++) {
        for (var x = 1; x <= 10; x++) {
        
        storag=storag+x+"x"+i+"="+x*i+"<br>";
    }
        storag=storag+"<br>";
    }
    document.getElementById("result").innerHTML=storag;
    </script>
</body>
</html>
